<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <title>Online Registration Form</title>  
</head>

<body>

    <header>
        <h1>The Code Review</h1>
    </header>

    <main>

        <div class="main-content">

            <div class="intro">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code  is doing right in your inbox</p>
            </div>

            <form action="index.html" method="post">

                <fieldset class="contact-info">

                    <legend>Contact Information</legend>

                    <label for="name">Full Name</label>
                    <input type="text" required id="name" name="user-name" placeholder="Required">

                    <label for="email">Email Address</label>
                    <input type="email" required id="email" name="user-email" placeholder="Required">

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user-phone">

                    <label for="street">Street Address</label>
                    <input type="text" required id="street" name="user-street" placeholder="Required">

                    <label for="city">City</label>
                    <input type="text" required id="city" name="user-city" placeholder="Required">

                    <label for="state">State</label>
                    <select id="state" name="user-state">
                        <option value="" disabled selected style="display: none;">Choose State</option>
                        <option value="alabama">Alabama</option>
                        <option value="alaska">Alaska</option>
                        <option value="arizona">Arizona</option>
                        <option value="arkansas">Arkansas</option>
                        <option value="california">California</option>
                        <option value="colorado">Colorado</option>
                        <option value="connecticut">Connecticut</option>                  
                    </select>
                    <br>

                    <label for="zip">Zip Code</label>
                    <input type="text" required id="zip" name="user-zip" placeholder="Required">

                </fieldset>

                <fieldset>

                    <legend>Newsletter</legend>

                    <label>Select the newsletters you would like to receive</label>
                    <div class="newsletter">
                        <input type="checkbox" id="html-news" value="newsletter-html" name="user-newsletter">
                        <label for="html-news" class="light">HTML News</label><br>
                        <input type="checkbox" id="css-news" value="newsletter-css" name="user-newsletter">
                        <label for="css-news" class="light">CSS News</label><br>
                        <input type="checkbox" id="javascript-news" value="newsletter-javascript" name="user-newsletter">
                        <label for="javascript-news" class="light">Javascript News</label>
                    </div>

                    <label>Newsletter format</label>
                    <div class="newsletter">
                        <input type="radio" id="html" value="format-html" name="user-newsletter-format">
                        <label for="html" class="light">HTML</label><br>
                        <input type="radio" id="plain" value="format-plain" name="user-newsletter-format">
                        <label for="plain" class="light">Plain text</label><br>
                    </div>

                    <label for="other">Other topics you'd like to hear about</label>
                    <textarea id="other" name="user-other" placeholder="Comment"></textarea>

                </fieldset>

                <button type="submit" class="button">Sign Up</button>

            </form>

        </div>

    </main>

    <footer>
        <p>&copy;The Code Review</p>
    </footer>

</body>
</html>
